<header class="height-50px position-fixed top-0 width-100pct z-index-5">
    <row class="justify-content-space-between">
        <card class="line-height-50px">
            <section>
                <box class="color-fff padding-x-10px" data-href="/">
                    <row>
                        <ico data-width="25px">
                            <n></n>
                        </ico>
                        <text class="font-size-24px font-weight-bolder">Rooms</text>
                    </row>
                </box>
            </section>
        </card>
        <card class="line-height-50px">
            <section>
                <box data-href="/">
                    <section>
                        <picture class="background-color-fff border-radius-50pct height-30px margin-10px width-30px"></picture>
                    </section>
                </box>
            </section>
        </card>
    </row>
</header>
<blocks>
    <block class="background-color-0096c7 min-height-768px width-100pct">
        <column class="align-items-center height-100pct justify-content-center">
            <card class="margin-auto max-width-100pct text-align-center width-480px">
                <column class="grid-gap-72px">
                    <box class="color-fff padding-20px">
                        <column>
                            <text class="font-size-36px font-weight-bolder">Peer-to-peer Serverless Video Chat</text>
                            <text class="font-size-18px line-height-36px">No more bills, just cam up, and host yourself!</text>
                        </column>
                    </box>
                    <form class="border-1px-solid border-color-fff border-radius-50px margin-20px padding-x-20px" onsubmit="on.submit.index.room(event)">
                        <input autocomplete="off" autocorrect="off" class="-placeholder-color-fff color-fff line-height-50px" type="text" placeholder="Choose a room name">
                        <input type="submit" value="Join">
                    </form>
                </column>
            </card>
        </column>
    </block>
    <block class="margin-10px">
        <feed class="grid-gap-10px" data-columns="6" data-1440px-columns="5" data-1024px-columns="4" data-768px-columns="3" data-572px-columns="2" data-375px-columns="1"></feed>
        <template>
            <card class="box-shadow-0-1px-6px-0">
                <column>
                    <picture class="background-color-333 padding-top-56pt25pct width-100pct"></picture>
                    <text class="display-flex flex-direction-column padding-10px">
                        <span>Sports</span>
                    </text>
                    <empty class="grid-gap-10px margin-10px" data-columns="1">
                        <line class="background-color-000 display-block" data-height="20px" data-width="100%"></line>
                        <line class="background-color-000 display-block" data-height="20px" data-width="100%"></line>
                    </empty>
                </column>
            </card>
        </template>
    </block>
</blocks>
